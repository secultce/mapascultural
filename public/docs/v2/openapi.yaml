tags:
  - name: Agentes
    description: Rotas relacionadas aos agentes
  - name: Espaços
    description: Rotas relacionadas aos espaços
  - name: Eventos
    description: Rotas relacionadas aos eventos
  - name: Oportunidades
    description: Rotas relacionadas às oportunidades
  - name: Projetos
    description: Rotas relacionadas aos projetos
  - name: Selos
    description: Rotas relacionadas aos selos
paths:
  /agents:
    get:
      $ref: './components/paths/agent/get-list.yaml'
    post:
      $ref: './components/paths/agent/create.yaml'
  /agents/{id}:
    get:
      $ref: './components/paths/agent/get-one.yaml'
    delete:
      $ref: './components/paths/agent/delete.yaml'
  /agents/{id}/opportunities:
    $ref: './components/paths/agent/get-opportunity.yaml'
  /agents/types:
    $ref: './components/paths/agent/get-type-list.yaml'
  /events:
    $ref: './components/paths/event/group-get-post.yaml'
  /events/{id}:
    $ref: './components/paths/event/group-param-id.yaml'
  /events/types:
    $ref: './components/paths/event/get-type-list.yaml'
  /opportunities:
    $ref: './components/paths/opportunity/get-list.yaml'
  /opportunities/{id}:
    $ref: './components/paths/opportunity/get-one.yaml'
  /projects:
    $ref: './components/paths/project/get-list.yaml'
  /projects/{id}:
    $ref: './components/paths/project/get-one.yaml'
  /seals:
    $ref: './components/paths/seal/get-list.yaml'
  /spaces:
    get:
      $ref: './components/paths/space/get-list.yaml'
    post:
      $ref: './components/paths/space/create.yaml'
  /spaces/{id}:
    get:
      $ref: './components/paths/space/get-one.yaml'
    delete:
      $ref: './components/paths/space/delete.yaml'
  /spaces/{id}/events:
    $ref: './components/paths/space/get-events-by-spaces.yaml'
components:
  schemas:
    Agent:
      $ref: './components/schemas/agent.yaml'
    Events:
      $ref: './components/schemas/event.yaml'
    EventOccurrence:
      $ref: './components/schemas/event-occurrence.yaml'
    Opportunity:
      $ref: './components/schemas/opportunity.yaml'
    Project:
      $ref: './components/schemas/project.yaml'
    Seal:
      $ref: './components/schemas/seal.yaml'
    Space:
      $ref: './components/schemas/space.yaml'
