get:
  tags:
    - Projetos
  summary: Recupera um único projeto
  description: Recuperar um único projeto
  parameters:
    - $ref: '../../parameters/path/id.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
                description: Um id numérico que representa o Projeto
              name:
                type: string
                example: "teste projeto"
                description: Um texto que representa o nome do Projeto
              shortDescription:
                type: string
                example: "teste de projeto"
                description: Uma breve descrição do Projeto
              longDescription:
                type: string
                nullable: true
                description: Uma descrição detalhada do Projeto
              updateTimestamp:
                $ref: '../../common-types/date.yaml'
              startsOn:
                type: string
                format: date-time
                nullable: true
                description: Data de início do Projeto
              endsOn:
                type: string
                format: date-time
                nullable: true
                description: Data de término do Projeto
              createTimestamp:
                $ref: '../../common-types/date.yaml'
              status:
                type: integer
                example: 1
                description: Um número que representa o status do Projeto
              parent:
                type: integer
                nullable: true
                description: ID do Projeto pai
              owner:
                type: integer
                example: 1
                description: O Agente que criou o Projeto
              subsite:
                type: string
                nullable: true
                description: Subsite associado ao Projeto
              currentUserPermissions:
                type: object
                properties:
                  '@control':
                    type: boolean
                    example: false
                  createEvents:
                    type: boolean
                    example: false
                  requestEventRelation:
                    type: boolean
                    example: false
                  view:
                    type: boolean
                    example: true
                  create:
                    type: boolean
                    example: false
                  modify:
                    type: boolean
                    example: false
                  remove:
                    type: boolean
                    example: false
                  _control:
                    type: boolean
                    example: false
                  viewPrivateFiles:
                    type: boolean
                    example: false
                  changeOwner:
                    type: boolean
                    example: false
                  viewPrivateData:
                    type: boolean
                    example: false
                  createAgentRelation:
                    type: boolean
                    example: false
                  createAgentRelationWithControl:
                    type: boolean
                    example: false
                  removeAgentRelation:
                    type: boolean
                    example: false
                  removeAgentRelationWithControl:
                    type: boolean
                    example: false
                  createSealRelation:
                    type: boolean
                    example: false
                  removeSealRelation:
                    type: boolean
                    example: false
                  destroy:
                    type: boolean
                    example: false
                  publish:
                    type: boolean
                    example: false
                  archive:
                    type: boolean
                    example: false
                  unarchive:
                    type: boolean
                    example: false
                description: Permissões do usuário atual para o Projeto
              children:
                type: array
                items:
                  type: string
                description: Filhos do Projeto
              events:
                type: array
                items:
                  type: string
                description: Eventos associados ao Projeto
              relatedOpportunities:
                type: array
                items:
                  type: string
                description: Oportunidades relacionadas ao Projeto
              terms:
                type: object
                properties:
                  tag:
                    type: array
                    items:
                      type: string
                description: Termos associados ao Projeto
              metalists:
                type: array
                items:
                  type: string
                description: Metalistas associadas ao Projeto
              files:
                type: array
                items:
                  type: string
                description: Arquivos associados ao Projeto
              seals:
                type: array
                items:
                  type: string
                description: Selos associados ao Projeto
              type:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "Festival"
                description: Tipo do Projeto
              subsiteId:
                type: integer
                nullable: true
                description: ID do subsite associado ao Projeto
              site:
                type: string
                nullable: true
                description: Site associado ao Projeto
              facebook:
                type: string
                nullable: true
                description: Facebook associado ao Projeto
              twitter:
                type: string
                nullable: true
                description: Twitter associado ao Projeto
              instagram:
                type: string
                nullable: true
                description: Instagram associado ao Projeto
              linkedin:
                type: string
                nullable: true
                description: LinkedIn associado ao Projeto
              vimeo:
                type: string
                nullable: true
                description: Vimeo associado ao Projeto
              spotify:
                type: string
                nullable: true
                description: Spotify associado ao Projeto
              youtube:
                type: string
                nullable: true
                description: YouTube associado ao Projeto
              pinterest:
                type: string
                nullable: true
                description: Pinterest associado ao Projeto
              emailPublico:
                type: string
                nullable: true
                description: Email público do Projeto
              emailPrivado:
                type: string
                nullable: true
                description: Email privado do Projeto
              telefonePublico:
                type: string
                nullable: true
                description: Telefone público do Projeto
              telefone1:
                type: string
                nullable: true
                description: Telefone 1 do Projeto
              telefone2:
                type: string
                nullable: true
                description: Telefone 2 do Projeto
              relatedAgents:
                type: string
                nullable: true
                description: Agentes relacionados ao Projeto
              '@entityType':
                type: string
                example: project
                description: Um texto que representa qual a entidade é retornada
