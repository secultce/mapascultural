tags:
  - Agentes
summary: Atualiza um agente
description: |
  Atualiza um agente no sistema com as informações fornecidas.
  
  **Importante:** Para atualizar um agente, é necessário estar autenticado com o usuário responsável pelo agente.
parameters:
  - in: path
    name: id
    required: true
    description: ID do agente a ser atualizado
    example: 1
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../requestBodies/agent/post-complete.yaml'
responses:
  '201':
    description: Agente atualizado com sucesso
    content:
      application/json:
        schema:
          $ref: '../../schemas/agent.yaml'
  '404':
    description: Agente não encontrado
