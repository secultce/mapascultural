get:
  tags:
    - Espaços
  summary: Recupera a lista de espaços
  description: Recupera a lista de espaços
  responses:
    '200':
      description: Um array com todos os espaços
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '../../schemas/space.yaml'
                - type: object
                  properties:
                    '@entityType':
                      type: string
                      example: space
                      description: Um texto que representa qual a entity é retornada
