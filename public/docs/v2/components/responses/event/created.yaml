type: object
properties:
  id:
    type: integer
    example: "1"
    description: O ID do Evento criado.
  name:
    type: string
    example: "Evento para teste"
    description: O nome do Evento
  shortDescription:
    type: string
    example: "texto."
    description: Uma breve descrição do Evento.
  classificacaoEtaria:
    type: string
    example: "18 anos"
    description: A classificação etária do Evento.
  terms:
    type: array
    items:
      type: string
    example:
      "linguagem": [ "Artes Circenses" ]
    description: Os termos relacionados ao Evento.
